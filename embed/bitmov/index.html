  <script type="text/javascript">
  var container = document.getElementById("my-player");
  var config = {
    key: "c6d7e091-e62e-4bda-819f-99bb13506fba",
    playback: {
      muted: false,
      autoplay: true,
      preferredTech: [{

        },

          streaming: "smooth"
        },
        {
          player: "native",
          streaming: "hls"
        },
        {
          player: "native",
          streaming: "progressive"
        }
      ]
    }
  }
const currentLocation = window.location.search;
const sURL = currentLocation.replace("?live&url=", "");
  var source = {   
    progressive:sURL,
    poster:"//raw.githubusercontent.com/donelfantastic/donelfantastic.github.io/main/assets/dftv.gif",   
  };

  var player = new bitmovin.player.Player(container, config);
  player.load(source).then(
    //player.setup(config).then(
    function(value) {
      // Success
      console.log("Successfully created bitmovin player instance");
    },
    function(reason) {
      // Error!
      console.log("Error while creating bitmovin player instance");
    }
  );
